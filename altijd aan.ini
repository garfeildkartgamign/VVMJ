// arduino code (.ini)

int in1 = 2;
int in2 = 4;
int enA = 3;
 
int in3 = 5;
int in4 = 7;
int enB = 6;
 
void setup()
{
  pinMode(enA, OUTPUT);
  pinMode(in1, OUTPUT);
  pinMode(in2, OUTPUT);
  pinMode(enB, OUTPUT);
  pinMode(in3, OUTPUT);
  pinMode(in4, OUTPUT);
}
 
void loop()
{
  digitalWrite(in1, LOW);
  digitalWrite(in2, HIGH);
  digitalWrite(in3, LOW);
  digitalWrite(in4, HIGH);
  analogWrite(enA, 255);  // Maximale PWM-snelheid
  analogWrite(enB, 255);  // Maximale PWM-snelheid
 
}
